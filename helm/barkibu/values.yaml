# Default values for barkibu
replicaCount: 3

image:
  repository: barkibu
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

app:
  name: barkibu

postgres:
  image:
    repository: postgres
    tag: 15-alpine
  auth:
    username: ""
    password: ""
    database: ""
  persistence:
    enabled: true
    size: 10Gi
  service:
    port: 5432

# Application environment variables
env: {}

